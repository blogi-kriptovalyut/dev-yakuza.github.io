# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: '프로그래밍으로 예술을 꿈꾼다'
email: 'dev.yakuza@gmail.com'
description: >- # this means to ignore newlines until "baseurl:"
  우리는 프로그래밍으로 예술을 꿈꾸는 프로그래밍 예술가들이다.
  무에서 유를 창조하는 예술가들 처럼 우리도 프로그래밍이라는 툴로
  무에서 유를 창조하는 예술가가 되기를 바란다.
baseurl: # the subpath of your site, e.g. /blog
url: https://dev-yakuza.github.io # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: # twitter user name
github_username: # github user name
author: dev.yakuza@gmail.com
logo: https://dev-yakuza.github.io/assets/images/icon.png

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-polyglot
  - jekyll-seo-tag
  - jekyll-minifier

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# pagination
permalink: /:year/:month/
pagination:
  enabled: true
  per_page: 12
  sort_reverse: true
  sort_field: 'date'
  title: ':title'
  trail:
    before: 2
    after: 2

# multilang
languages: ['ja', 'ko', 'en']
default_lang: 'ja'
exclude_from_localization: ['javascript', 'images', 'css']
parallel_localization: true
